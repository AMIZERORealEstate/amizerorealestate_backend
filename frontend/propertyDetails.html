        .carousel-image {

            left: 0;
            width: 100%;

            opacity: 0;

    <script>
async function submitVisitForm(e) {
    e.preventDefault();

    const form = document.getElementById("scheduleForm");
    const submitBtn = form.querySelector(".btn-submit");

    // Disable button while submitting
    submitBtn.disabled = true;
    submitBtn.textContent = "Submitting...";

    // Collect form data
    const formData = new FormData(form);

    const visitData = {
        firstName: formData.get("firstName"),
        lastName: formData.get("lastName"),
        email: formData.get("email"),
        phone: formData.get("phone"),
        preferredDate: formData.get("date"),
        preferredTime: formData.get("time"),
        message: formData.get("message") || ""
    };

    const urlParams = new URLSearchParams(window.location.search);
    const propertyId = urlParams.get("id");

    try {
        const response = await fetch("http://localhost:2000/api/schedule-visits", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                propertyId,
                ...visitData
            })
        });

        const result = await response.json();

        if (response.ok) {
            showVisitModal("Success!", "✅ Your visit has been scheduled successfully!", true);
            form.reset();
        } else {
            showVisitModal("Failed", "❌ " + (result.message || "Something went wrong"), false);
        }
    } catch (error) {
        console.error("Schedule visit error:", error);
        showVisitModal("Error", "❌ Network error. Please try again.", false);
    }

    // Re-enable button
    submitBtn.disabled = false;
    submitBtn.textContent = "Schedule Visit";
}


// Function to show modal
function showVisitModal(title, message, isSuccess) {
    const modal = document.getElementById("visitMessageModal");
    const modalTitle = document.getElementById("visitMessageTitle");
    const modalText = document.getElementById("visitMessageText");

    modalTitle.textContent = title;
    modalText.textContent = message;

    modal.className = `modal ${isSuccess ? 'modal-success' : 'modal-fail'}`;
    modal.style.display = "flex";

    // Close button
    const closeBtn = document.getElementById("visitMessageClose");
    closeBtn.onclick = () => { modal.style.display = "none"; };

    // Close modal when clicking outside
    window.onclick = (event) => {
        if (event.target == modal) {
            modal.style.display = "none";
        }
    };
}
</script>

                        </button>
                    </div>
                </div>
            `;
        }

        // Share functions
        function getShareUrl() {
            const propertyId = window.currentPropertyId;
            return `${window.location.origin}/property/${propertyId}`;
        }

        function getShareText() {
            const property = window.currentProperty;
            const formattedPrice = formatPrice(property.price, property.type);
            return `${property.title} - ${formattedPrice}\n${property.location}\n${property.bedrooms} beds • ${property.bathrooms} baths • ${property.area} m²`;
        }

        function shareOnWhatsApp() {
            const url = getShareUrl();
            const text = getShareText();
            const whatsappUrl = `https://wa.me/?text=${encodeURIComponent(text + '\n\nView details: ' + url)}`;
            window.open(whatsappUrl, '_blank');
        }

        function shareOnFacebook() {
            const url = getShareUrl();
            const facebookUrl = `https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(url)}`;
            window.open(facebookUrl, '_blank', 'width=600,height=400');
        }

        function shareOnTwitter() {
            const url = getShareUrl();
            const text = getShareText();
            const twitterUrl = `https://twitter.com/intent/tweet?url=${encodeURIComponent(url)}&text=${encodeURIComponent(text)}`;
            window.open(twitterUrl, '_blank', 'width=600,height=400');
        }

        function shareOnLinkedIn() {
            const url = getShareUrl();
            const linkedinUrl = `https://www.linkedin.com/sharing/share-offsite/?url=${encodeURIComponent(url)}`;
            window.open(linkedinUrl, '_blank', 'width=600,height=400');
        }

        async function copyShareLink() {
            const url = getShareUrl();
            const copyBtn = document.getElementById('copyBtn');
            
            try {
                await navigator.clipboard.writeText(url);
                copyBtn.classList.add('copied');
                copyBtn.innerHTML = '<i class="fas fa-check"></i> Copied!';
                
                setTimeout(() => {
                    copyBtn.classList.remove('copied');
                    copyBtn.innerHTML = '<i class="fas fa-link"></i> Copy Link';
                }, 2000);
            } catch (err) {
                console.error('Failed to copy:', err);
                alert('Failed to copy link. Please copy manually: ' + url);
            }
        }

        function createImageCarousel(images) {
            if (!images || images.length === 0) {
                return `<img src="https://via.placeholder.com/800x300?text=No+Image" alt="No Image" class="property-image-modal">`;
            }

            if (images.length === 1) {
                return `<img src="${images[0]}" alt="Property Image" class="property-image-modal">`;
            }

            return `
                <div class="image-carousel-container">
                    <div class="image-carousel">
                        ${images.map((img, index) => `
                            <img src="${img}" 
                                 alt="Property Image ${index + 1}" 
                                 class="carousel-image ${index === 0 ? 'active' : ''}">
                        `).join('')}
                    </div>
                    
                    <button class="carousel-btn carousel-prev" onclick="previousImage()">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <button class="carousel-btn carousel-next" onclick="nextImage()">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                    
                    <div class="carousel-indicators">
                        ${images.map((_, index) => `
                            <button class="indicator ${index === 0 ? 'active' : ''}" 
                                    onclick="goToImage(${index})"></button>
                        `).join('')}
                    </div>
                    
                    <div class="image-counter">
                        <span id="currentImageNumber">1</span> / ${images.length}
                    </div>
                    
                    <button class="carousel-play-pause" onclick="toggleAutoPlay()">
                        <i class="fas fa-pause" id="playPauseIcon"></i>
                    </button>
                </div>
            `;
        }

        function createModalContent(property) {
            const formattedPrice = formatPrice(property.price, property.type);
            const badgeClass = property.type === 'sale' ? 'badge-sale' : 'badge-rent';
            const badgeText = property.type === 'sale' ? 'For Sale' : 'For Rent';

            currentPropertyImages = property.images || ['https://via.placeholder.com/800x300?text=No+Image'];
            currentImageIndex = 0;

            const imageCarouselHTML = createImageCarousel(currentPropertyImages);

            return `
                ${imageCarouselHTML}
                
                <div class="property-badge-modal ${badgeClass}">${badgeText}</div>
                
                <h1 class="property-title-modal">${property.title}</h1>
                
                <div class="property-price-modal">${formattedPrice}</div>
                
                <div class="property-location-modal">
                    <i class="fas fa-map-marker-alt"></i> ${property.location}
                </div>
                
                <div class="property-details-grid">
                    <div class="detail-item">
                        <i class="fas fa-bed"></i>
                        <div class="detail-label">Bedrooms</div>
                        <div class="detail-value">${property.bedrooms || 'N/A'}</div>
                    </div>
                    <div class="detail-item">
                        <i class="fas fa-bath"></i>
                        <div class="detail-label">Bathrooms</div>
                        <div class="detail-value">${property.bathrooms || 'N/A'}</div>
                    </div>
                    <div class="detail-item">
                        <i class="fas fa-ruler-combined"></i>
                        <div class="detail-label">Area</div>
                        <div class="detail-value">${property.area ? property.area + ' m²' : 'N/A'}</div>
                    </div>
                    <div class="detail-item">
                        <i class="fas fa-home"></i>
                        <div class="detail-label">Type</div>
                        <div class="detail-value">${property.propertyType || 'N/A'}</div>
                    </div>
                </div>
                
                <div class="property-description">
                    <h3 class="description-title">Description</h3>
                    <p class="description-text">${property.description || 'No description available'}</p>
                </div>
            `;
        }

        async function loadPropertyDetails() {
            const propertyId = getPropertyIdFromURL();
            const modalContent = document.getElementById('modalContent');
            
            if (!propertyId) {
                modalContent.innerHTML = `
                    <div style="text-align: center; padding: 2rem;">
                        <h2>Property Not Found</h2>
                        <p>No property ID provided in URL.</p>
                        <a href="listing.html?type=properties" class="btn btn-primary">Back to Properties</a>
                    </div>
                `;
                return;
            }

            modalContent.innerHTML = `
                <div style="text-align: center; padding: 2rem;">
                    <i class="fas fa-spinner fa-spin" style="font-size: 2rem; color: #3182ce;"></i>
                    <p style="margin-top: 1rem;">Loading property details...</p>
                </div>
            `;

            try {
                const response = await fetch(`${API_URL}/${propertyId}`);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const property = await response.json();
                
                const formattedProperty = {
                    id: property.id,
                    title: property.title || 'No title',
                    price: property.price || 0,
                    type: property.type || 'sale',
                    location: property.location || 'Unknown',
                    bedrooms: property.bedrooms,
                    bathrooms: property.bathrooms,
                    area: property.area,
                    propertyType: property.propertyType || 'house',
                    description: property.description || 'No description available',
                    images: Array.isArray(property.images) && property.images.length > 0 
                        ? property.images 
                        : ['https://via.placeholder.com/800x300?text=No+Image']
                };

                window.currentPropertyId = propertyId;
                window.currentProperty = formattedProperty;
                
                modalContent.innerHTML = createModalContent(formattedProperty);
                
                // Add share buttons
                const shareSection = document.getElementById('shareSection');
                shareSection.innerHTML = createShareButtons(formattedProperty);
                
                if (formattedProperty.images.length > 1) {
                    startImageCarousel();
                }
                
            } catch (error) {
                console.error('Error loading property:', error);
                modalContent.innerHTML = `
                    <div style="text-align: center; padding: 2rem;">
                        <h2>Error Loading Property</h2>
                        <p>Could not load property details: ${error.message}</p>
                        <p>Please check if the API server is running on port 2000.</p>
                        <a href="listing.html?type=properties" class="btn btn-primary">Back to Properties</a>
                    </div>
                `;
            }
        }

        // Image carousel functions
        function startImageCarousel() {
            if (currentPropertyImages.length <= 1) return;
            
            if (imageCarouselInterval) {
                clearInterval(imageCarouselInterval);
            }
            
            imageCarouselInterval = setInterval(() => {
                nextImage();
            }, 3000);
        }

        function stopImageCarousel() {
            if (imageCarouselInterval) {
                clearInterval(imageCarouselInterval);
                imageCarouselInterval = null;
            }
        }

        function nextImage() {
            if (currentPropertyImages.length <= 1) return;
            
            currentImageIndex = (currentImageIndex + 1) % currentPropertyImages.length;
            updateCarouselDisplay();
        }

        function previousImage() {
            if (currentPropertyImages.length <= 1) return;
            
            currentImageIndex = currentImageIndex === 0 
                ? currentPropertyImages.length - 1 
                : currentImageIndex - 1;
            updateCarouselDisplay();
        }

        function goToImage(index) {
            if (currentPropertyImages.length <= 1) return;
            
            currentImageIndex = index;
            updateCarouselDisplay();
        }

        function updateCarouselDisplay() {
            const images = document.querySelectorAll('.carousel-image');
            const indicators = document.querySelectorAll('.indicator');
            const counter = document.getElementById('currentImageNumber');
            
            images.forEach((img, index) => {
                img.classList.toggle('active', index === currentImageIndex);
            });
            
            indicators.forEach((indicator, index) => {
                indicator.classList.toggle('active', index === currentImageIndex);
            });
            
            if (counter) {
                counter.textContent = currentImageIndex + 1;
            }
        }

        function toggleAutoPlay() {
            const playPauseIcon = document.getElementById('playPauseIcon');
            
            if (imageCarouselInterval) {
                stopImageCarousel();
                playPauseIcon.classList.remove('fa-pause');
                playPauseIcon.classList.add('fa-play');
            } else {
                startImageCarousel();
                playPauseIcon.classList.remove('fa-play');
                playPauseIcon.classList.add('fa-pause');
            }
        }

        function showMessage(message, type = 'success') {
            const messageDiv = document.createElement('div');
            messageDiv.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                padding: 1rem 1.5rem;
                background: ${type === 'success' ? '#10B981' : '#EF4444'};
                color: white;
                border-radius: 8px;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                z-index: 10000;
                animation: slideIn 0.3s ease;
            `;
            messageDiv.innerHTML = `
                <i class="fas ${type === 'success' ? 'fa-check-circle' : 'fa-exclamation-circle'}"></i>
                ${message}
            `;
            
            document.body.appendChild(messageDiv);
            
            setTimeout(() => {
                messageDiv.style.animation = 'slideOut 0.3s ease';
                setTimeout(() => messageDiv.remove(), 300);
            }, 5000);
        }

        async function submitScheduleVisit(event) {
            event.preventDefault();
            
            const form = event.target;
            const submitBtn = form.querySelector('.btn-submit');
            const formData = new FormData(form);
            
            if (!window.currentPropertyId) {
                showMessage('Property information not loaded. Please refresh the page.', 'error');
                return;
            }
            
            const scheduleData = {
                firstName: formData.get('firstName').trim(),
                lastName: formData.get('lastName').trim(),
                email: formData.get('email').trim().toLowerCase(),
                phone: formData.get('phone').trim(),
                propertyId: window.currentPropertyId,
                preferredDate: formData.get('date'),
                preferredTime: formData.get('time'),
                message: formData.get('message')?.trim() || ''
            };
            
            if (!scheduleData.firstName || !scheduleData.lastName || !scheduleData.email || 
                !scheduleData.phone || !scheduleData.preferredDate || !scheduleData.preferredTime) {
                showMessage('Please fill in all required fields.', 'error');
                return;
            }
            
            const selectedDate = new Date(scheduleData.preferredDate);
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            
            if (selectedDate < today) {
                showMessage('Please select a future date for your visit.', 'error');
                return;
            }
            
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Scheduling Visit...';
            
            try {
                const response = await fetch(SCHEDULE_VISIT_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(scheduleData)
                });
                
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.message || `HTTP error! status: ${response.status}`);
                }
                
                const result = await response.json();
                
                const propertyTitle = window.currentProperty?.title || 'this property';
                const formattedDate = new Date(scheduleData.preferredDate).toLocaleDateString();
                const formattedTime = formatTime(scheduleData.preferredTime);
                
                showMessage(
                    `Thank you ${scheduleData.firstName}! Your visit for "${propertyTitle}" on ${formattedDate} at ${formattedTime} has been scheduled.`,
                    'success'
                );
                
                form.reset();
                
            } catch (error) {
                console.error('Schedule visit error:', error);
                showMessage(
                    error.message || 'Sorry, there was an error. Please try again or contact us directly.',
                    'error'
                );
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerHTML = 'Schedule Visit';
            }
        }

        function formatTime(time) {
            const [hours, minutes] = time.split(':');
            const hour24 = parseInt(hours);
            const hour12 = hour24 === 0 ? 12 : hour24 > 12 ? hour24 - 12 : hour24;
            const ampm = hour24 >= 12 ? 'PM' : 'AM';
            return `${hour12}:${minutes} ${ampm}`;
        }

        document.addEventListener('DOMContentLoaded', function() {
            const dateInput = document.querySelector('input[name="date"]');
            if (dateInput) {
                const today = new Date().toISOString().split('T')[0];
                dateInput.setAttribute('min', today);
            }

            const scheduleForm = document.getElementById('scheduleForm');
            if (scheduleForm) {
                scheduleForm.addEventListener('submit', submitScheduleVisit);
            }

            loadPropertyDetails();
        });
    </script>
</body>
